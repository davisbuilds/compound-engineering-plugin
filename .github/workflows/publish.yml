name: Publish to npm

on:
  push:
    branches: [main]
    paths: [package.json]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Check if version changed
        id: version
        run: |
          PUBLISHED=$(npm view @every-env/compound-plugin version 2>/dev/null || echo "0.0.0")
          LOCAL=$(node -p "require('./package.json').version")
          echo "published=$PUBLISHED" >> "$GITHUB_OUTPUT"
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          if [ "$PUBLISHED" = "$LOCAL" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node for npm publish
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.changed }}" = "true" ]; then
            echo "Published @every-env/compound-plugin@${{ steps.version.outputs.local }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Version ${{ steps.version.outputs.local }} already published, skipping." >> "$GITHUB_STEP_SUMMARY"
          fi
